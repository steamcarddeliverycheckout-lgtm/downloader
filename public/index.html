<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Video Result */
        .result {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .download-btn {
            background: #4CAF50;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #45a049;
        }

        /* Error Message */
        .error {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .error.active {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status.online {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.offline {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¥ Social Media Downloader</h1>
        <p class="subtitle">Paste your link below to download videos</p>

        <div class="input-group">
            <input
                type="text"
                id="urlInput"
                placeholder="Paste your link here (Instagram, TikTok, Twitter, etc.)"
            >
            <button onclick="downloadVideo()" id="downloadBtn">Download</button>
        </div>

        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your request...</div>
        </div>

        <!-- Error Message -->
        <div class="error" id="error"></div>

        <!-- Video Result -->
        <div class="result" id="result">
            <h3>âœ… Your Video is Ready!</h3>
            <video id="videoPlayer" controls></video>
            <a href="#" id="downloadLink" class="download-btn" download>ðŸ“¥ Download Video</a>
        </div>

        <!-- Status -->
        <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
        // Check server status on load
        async function checkStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statusEl = document.getElementById('status');

                if (data.telegram === 'connected') {
                    statusEl.className = 'status online';
                    statusEl.textContent = 'ðŸŸ¢ Connected to Telegram';
                } else {
                    statusEl.className = 'status offline';
                    statusEl.textContent = 'ðŸ”´ Telegram Disconnected';
                }
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status offline';
                statusEl.textContent = 'ðŸ”´ Server Offline';
            }
        }

        // Download video function
        async function downloadVideo() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a valid URL');
                return;
            }

            // Reset UI
            hideError();
            hideResult();
            showLoading();
            document.getElementById('downloadBtn').disabled = true;

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    // Show video
                    const videoPlayer = document.getElementById('videoPlayer');
                    const downloadLink = document.getElementById('downloadLink');

                    videoPlayer.src = data.videoUrl;
                    downloadLink.href = data.videoUrl;
                    downloadLink.download = data.fileName;

                    hideLoading();
                    showResult();
                } else {
                    throw new Error(data.error || 'Download failed');
                }
            } catch (error) {
                hideLoading();
                showError(error.message || 'An error occurred. Please try again.');
            } finally {
                document.getElementById('downloadBtn').disabled = false;
            }
        }

        // UI Helper Functions
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showResult() {
            document.getElementById('result').classList.add('active');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });

        // Check status on load and every 30 seconds
        checkStatus();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
