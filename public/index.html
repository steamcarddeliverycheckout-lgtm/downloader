<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: bold;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Video Result */
        .result {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        video, audio {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        img.media-image {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            object-fit: contain;
            max-height: 600px;
        }

        .download-btn {
            background: #4CAF50;
            padding: 12px 25px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #45a049;
        }

        /* Error Message */
        .error {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .error.active {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status.online {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.offline {
            background: #ffebee;
            color: #c62828;
        }

        /* Format Selection */
        .format-selection {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .format-selection.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .format-selection h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .format-btn {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .format-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .format-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .format-quality {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .format-size {
            font-size: 0.9rem;
            color: #666;
        }

        .format-btn.selected .format-size {
            color: #fff;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .progress-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .progress-title {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .progress-bar-bg {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .progress-info {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì• Social Media Downloader</h1>
        <p class="subtitle">Download videos, images, and audio from your favorite platforms</p>

        <div class="input-group">
            <input
                type="text"
                id="urlInput"
                placeholder="Paste your link here (Instagram, TikTok, Twitter, Pinterest, etc.)"
            >
            <button onclick="downloadVideo()" id="downloadBtn">Download</button>
        </div>

        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your request...</div>
        </div>

        <!-- Format Selection for YouTube -->
        <div class="format-selection" id="formatSelection">
            <h3>üìπ Select Quality</h3>
            <div class="format-grid" id="formatGrid">
                <!-- Formats will be populated here -->
            </div>
            <button onclick="downloadSelectedFormat()" id="formatDownloadBtn">Download Selected Format</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-title" id="progressTitle">üì• Downloading...</div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBarFill">0%</div>
            </div>
            <div class="progress-info" id="progressInfo">Please wait...</div>
        </div>

        <!-- Error Message -->
        <div class="error" id="error"></div>

        <!-- Media Result -->
        <div class="result" id="result">
            <h3 id="resultTitle">‚úÖ Your Media is Ready!</h3>
            <video id="videoPlayer" controls style="display:none;"></video>
            <audio id="audioPlayer" controls style="display:none;"></audio>
            <img id="imageViewer" class="media-image" style="display:none;" alt="Downloaded image">
            <a href="#" id="downloadLink" class="download-btn" download>üì• Download</a>
        </div>

        <!-- Status -->
        <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
        let currentUrl = '';
        let selectedFormat = null;
        let availableFormats = [];

        // Check if URL is YouTube
        function isYouTubeUrl(url) {
            return url.includes('youtube.com') || url.includes('youtu.be');
        }

        // Check server status on load
        async function checkStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statusEl = document.getElementById('status');

                if (data.telegram === 'connected') {
                    statusEl.className = 'status online';
                    statusEl.textContent = 'üü¢ Connected to Telegram';
                } else {
                    statusEl.className = 'status offline';
                    statusEl.textContent = 'üî¥ Telegram Disconnected';
                }
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status offline';
                statusEl.textContent = 'üî¥ Server Offline';
            }
        }

        // Download video function
        async function downloadVideo() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a valid URL');
                return;
            }

            currentUrl = url;

            // Reset UI
            hideError();
            hideResult();
            hideFormatSelection();
            hideProgress();
            showLoading();
            document.getElementById('downloadBtn').disabled = true;

            try {
                // Check if YouTube URL
                if (isYouTubeUrl(url)) {
                    console.log('YouTube URL detected, requesting formats...');

                    // Request formats from backend
                    const response = await fetch('/api/youtube/formats', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url })
                    });

                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);

                    if (data.success && data.formats) {
                        console.log(`Received ${data.formats.length} formats:`, data.formats);
                        availableFormats = data.formats;
                        hideLoading();
                        showFormatSelection(data.formats);
                    } else {
                        throw new Error(data.error || 'Failed to get formats');
                    }
                } else {
                    // Non-YouTube URL (Instagram, TikTok, etc.)
                    console.log('üì± Non-YouTube URL detected, sending to /api/download');

                    const response = await fetch('/api/download', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url })
                    });

                    const data = await response.json();
                    console.log('üì¶ Response from /api/download:', data);

                    if (data.success) {
                        // Show media (video or audio)
                        hideLoading();
                        showMedia(data.videoUrl, data.fileName, data.mediaType);
                    } else {
                        throw new Error(data.error || 'Download failed');
                    }
                }
            } catch (error) {
                hideLoading();
                console.error('‚ùå Download error:', error);
                showError(error.message || 'An error occurred. Please try again.');
            } finally {
                document.getElementById('downloadBtn').disabled = false;
            }
        }

        // Show format selection UI
        function showFormatSelection(formats) {
            console.log('showFormatSelection called with formats:', formats);
            const formatGrid = document.getElementById('formatGrid');
            formatGrid.innerHTML = '';

            if (!formats || formats.length === 0) {
                console.error('No formats provided to showFormatSelection!');
                return;
            }

            formats.forEach((format, index) => {
                console.log(`Creating button for format ${index}:`, format);
                const formatBtn = document.createElement('div');
                formatBtn.className = 'format-btn';
                formatBtn.onclick = () => selectFormat(index);
                formatBtn.innerHTML = `
                    <div class="format-quality">üìπ ${format.quality}</div>
                    <div class="format-size">üíæ ${format.size}</div>
                `;
                formatGrid.appendChild(formatBtn);
            });

            console.log('Setting formatSelection to active...');
            document.getElementById('formatSelection').classList.add('active');
            console.log('Format selection UI should now be visible');
        }

        // Select a format
        function selectFormat(index) {
            selectedFormat = index;
            const formatBtns = document.querySelectorAll('.format-btn');
            formatBtns.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        // Download selected format
        async function downloadSelectedFormat() {
            if (selectedFormat === null) {
                showError('Please select a format');
                return;
            }

            const format = availableFormats[selectedFormat];

            hideFormatSelection();
            showProgress();
            updateProgress(0, `Starting download: ${format.quality}...`);

            try {
                const response = await fetch('/api/youtube/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: currentUrl,
                        format: format.quality
                    })
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                // Get requestId from backend response
                const data = await response.json();
                console.log('Download started, requestId:', data.requestId);

                if (data.success && data.requestId) {
                    // Start polling for progress using backend's requestId
                    pollDownloadProgress(data.requestId);
                } else {
                    throw new Error('Failed to start download');
                }

            } catch (error) {
                hideProgress();
                showError(error.message || 'Download failed');
            }
        }

        // Poll download progress
        async function pollDownloadProgress(requestId) {
            console.log('Starting progress polling for requestId:', requestId);
            let pollCount = 0;
            const maxPolls = 180; // 3 minutes max (180 seconds)

            const interval = setInterval(async () => {
                pollCount++;

                try {
                    const response = await fetch(`/api/youtube/progress/${requestId}`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    console.log(`Poll ${pollCount}: Progress ${data.progress}%, Status: ${data.status}`);

                    // Reset error count on successful poll
                    window.pollErrorCount = 0;

                    if (data.progress !== undefined) {
                        updateProgress(data.progress, data.status);

                        if (data.complete) {
                            clearInterval(interval);
                            console.log('Download complete!', data);
                            hideProgress();

                            if (data.success && data.videoUrl) {
                                // Show media (video or audio)
                                console.log('üì¶ Final data:', {
                                    videoUrl: data.videoUrl,
                                    fileName: data.fileName,
                                    mediaType: data.mediaType
                                });
                                showMedia(data.videoUrl, data.fileName, data.mediaType);
                            } else {
                                showError(data.error || 'Download failed');
                            }
                        }
                    }

                    // Timeout after max polls
                    if (pollCount >= maxPolls) {
                        clearInterval(interval);
                        hideProgress();
                        showError('Download timeout. Please try again with a smaller file.');
                    }
                } catch (error) {
                    console.error('Polling error:', error);

                    // Don't stop polling on single error, but count them
                    if (!window.pollErrorCount) window.pollErrorCount = 0;
                    window.pollErrorCount++;

                    // Only stop if we get 5 consecutive errors
                    if (window.pollErrorCount >= 5) {
                        clearInterval(interval);
                        hideProgress();
                        showError('Connection lost. Please try again.');
                    }
                }
            }, 1000); // Poll every second
        }

        // Update progress bar
        function updateProgress(percentage, message) {
            const progressFill = document.getElementById('progressBarFill');
            const progressInfo = document.getElementById('progressInfo');

            progressFill.style.width = percentage + '%';
            progressFill.textContent = Math.round(percentage) + '%';
            progressInfo.textContent = message || 'Downloading...';
        }

        // UI Helper Functions
        function showMedia(url, fileName, mediaType) {
            console.log('üé¨ showMedia called with:', { url, fileName, mediaType });

            const videoPlayer = document.getElementById('videoPlayer');
            const audioPlayer = document.getElementById('audioPlayer');
            const imageViewer = document.getElementById('imageViewer');
            const downloadLink = document.getElementById('downloadLink');
            const resultTitle = document.getElementById('resultTitle');

            // Hide all players first
            videoPlayer.style.display = 'none';
            audioPlayer.style.display = 'none';
            imageViewer.style.display = 'none';

            // Determine media type with multiple fallback checks
            let mediaCategory = 'video'; // default

            // Primary check: mediaType parameter from backend
            if (mediaType) {
                mediaCategory = mediaType.toLowerCase();
                console.log('‚úÖ Media type from backend:', mediaType);
            }
            // Fallback: Check filename extension
            else if (fileName) {
                const audioExtensions = /\.(mp3|ogg|wav|m4a|aac|flac|opus)$/i;
                const imageExtensions = /\.(jpg|jpeg|png|gif|webp|bmp|svg)$/i;

                if (audioExtensions.test(fileName)) {
                    mediaCategory = 'audio';
                } else if (imageExtensions.test(fileName)) {
                    mediaCategory = 'image';
                }
                console.log('‚ö†Ô∏è No mediaType, using filename detection:', fileName, '‚Üí', mediaCategory);
            }

            if (mediaCategory === 'audio') {
                // Show audio player
                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
                resultTitle.textContent = '‚úÖ Your Audio is Ready!';
                downloadLink.textContent = 'üì• Download Audio';
                console.log('üéµ Showing audio player');

                // Error handling for audio player
                audioPlayer.onerror = function(e) {
                    console.error('‚ùå Audio player error:', e);
                    showError('Failed to load audio. Please try downloading instead.');
                };
            } else if (mediaCategory === 'image') {
                // Show image viewer
                imageViewer.src = url;
                imageViewer.style.display = 'block';
                resultTitle.textContent = '‚úÖ Your Image is Ready!';
                downloadLink.textContent = 'üì• Download Image';
                console.log('üñºÔ∏è Showing image viewer');

                // Error handling for image viewer
                imageViewer.onerror = function(e) {
                    console.error('‚ùå Image viewer error:', e);
                    showError('Failed to load image. Please try downloading instead.');
                };
            } else {
                // Show video player (default)
                videoPlayer.src = url;
                videoPlayer.style.display = 'block';
                resultTitle.textContent = '‚úÖ Your Video is Ready!';
                downloadLink.textContent = 'üì• Download Video';
                console.log('üé¨ Showing video player');

                // Error handling for video player
                videoPlayer.onerror = function(e) {
                    console.error('‚ùå Video player error:', e);
                    showError('Failed to load video. Please try downloading instead.');
                };
            }

            // Add download parameter to force download
            downloadLink.href = url + '?download=true';
            downloadLink.download = fileName || 'media';

            showResult();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showResult() {
            document.getElementById('result').classList.add('active');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('active');
        }

        function hideFormatSelection() {
            document.getElementById('formatSelection').classList.remove('active');
        }

        function showProgress() {
            document.getElementById('progressContainer').classList.add('active');
        }

        function hideProgress() {
            document.getElementById('progressContainer').classList.remove('active');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }

        // Allow Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });

        // Check status on load and every 30 seconds
        checkStatus();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
